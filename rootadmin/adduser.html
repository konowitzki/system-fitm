<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>


    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/session.js"></script>
    <title>ระบบการจัดการและติดตามงานสารบรรณโดยใช้ QRCode : เพิ่มสมาชิก</title>

    <style>
        #nav {
            background-color: #C5EFF7;
        }
    </style>
</head>

<body>
    <!-- Start Navbar -->
    <nav id="nav">
        <br/>
        <div class="row">
            <div class="col-lg-6">
                <center>
                    <img src="../img/fitm.png" style="width: 30%; height: 90%;" />
                </center>
            </div>
            <div class="col-lg-6">
                <h3>ระบบการจัดการและติดตามงานสารบรรณโดยใช้ QRcode</h3>
                <h4>มหาวิทยาลัยเทคโนโลยีพระจอมเกล้าพระนครเหนือวิทยาเขตปราจีนบุรี</h4>
            </div>
        </div>
        <br/>
    </nav>
    <!-- End Navbar -->

    <br/>

    <!-- Start Content -->
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="pwd" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="password">Confirm password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="name">Status</label>
                <input id="status" type="text" class="form-control" value="user" disabled>
            </div>
            <button id="add-data" type="submit" class="btn btn-primary">Submit</button>
            <a href="root.html">Back</a>
        </form>
    </div>
    <!-- End Content -->

    <script>
        $('#name').on('keydown keyup', function (event) {
            let format = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            let str = $(this).val();
            if(format.test(str)){
                $(this).val(str.substring(0, str.length - 1));
                return false;
            }
        });

        document.getElementById("add-data").onclick = function (e) {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var pwd = document.getElementById('pwd').value;
            var status = document.getElementById('status').value;
            var rootRef = firebase.database().ref();
            var storesRef = rootRef.child('users/data/');
            var newStoreRef = storesRef.push();
            newStoreRef.set({
                name: name,
                email: email,
                password: pwd,
                isAdmin: status
            });
            alert("เพิ่มข้อมูลสำเร็จ ! ");
            window.location.href = "root.html";
        }

        document.getElementById("back").onclick = function (e) {
            window.location.href = "root.html";
        }
    </script>
</body>

</html>
