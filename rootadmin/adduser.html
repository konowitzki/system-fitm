<head>

    <title>ระบบการจัดการและติดตามงานสารบรรณโดยใช้ QRCode : เพิ่มสมาชิก</title>

    <style>
        #nav {
            background-color: #C5EFF7;
        }
    </style>
</head>

<body>
    <div class="header">
        <img class="logo-fitm" src="../img/fitm.png" />
        <!-- <div>
            <div class="btn btn-info">
                <i class="fas fa-user-circle"></i>
                <span id="result"></span>
            </div>
        </div> -->
    </div>

    <br/>

    <!-- Start Content -->
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="pwd" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="password">Confirm password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="name">Status</label>
                <input id="status" type="text" class="form-control" value="user" disabled>
            </div>
            <button id="add-data" type="submit" class="btn btn-primary">Submit</button>
            <a href="root.html">Back</a>
        </form>
    </div>
    <!-- End Content -->

    <script>
        $('#name').on('keydown keyup', function (event) {
            let format = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            let str = $(this).val();
            if(format.test(str)){
                $(this).val(str.substring(0, str.length - 1));
                return false;
            }
        });

        document.getElementById("add-data").onclick = function (e) {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var pwd = document.getElementById('pwd').value;
            var status = document.getElementById('status').value;
            var rootRef = firebase.database().ref();
            var storesRef = rootRef.child('users/data/');
            var newStoreRef = storesRef.push();
            newStoreRef.set({
                name: name,
                email: email,
                password: pwd,
                isAdmin: status
            });
            alert("เพิ่มข้อมูลสำเร็จ ! ");
            window.location.href = "root.html";
        }

        document.getElementById("back").onclick = function (e) {
            window.location.href = "root.html";
        }
    </script>
</body>

</html>
