</head>
<body>
  <!-- Start Content -->
  <!-- Start Navbar -->
    <nav id="nav">
      <br/>
        <div class="row">
        <div class="col-lg-6">
          <center>
            <img src="../img/fitm.png" style="width: 30%; height: 90%;" />
          </center>
        </div>
        <div class="col-lg-6 text-left">
          <h2>ระบบการจัดการและติดตามงานสารบรรณโดยใช้ QRcode</h2>
          <h4>มหาวิทยาลัยเทคโนโลยีพระจอมเกล้าพระนครเหนือวิทยาเขตปราจีนบุรี</h4>
        </div>
      </div>
      <br/>
    </nav>

    <br/>
    
    <!-- Start Card -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              สวัสดีคุณ <div id="result"></div>
            </div> 
            <div class="card-footer text-center">
              <button class="btn btn-danger" onclick="logout()">ออกจากระบบ</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Card -->

    <br/>

    <!-- Start main -->
    <div class="container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="inbox" aria-selected="true">
            เอกสารเข้า
          </a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="inbox-tab">
          <table id="inbox-table" class="table table-hover text-center">
            <thead>
              <tr>
                <th scope="col">ลำดับ</th>
                <th scope="col">วันที่</th>
                <th scope="col">เรื่อง</th>
                <th scope="col">สถานะเอกสาร</th>
                <th scope="col">หมายเหตุ</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <!-- End main -->

  <!-- End Content -->

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBqxqnlvnDeucySAakhZ_OvU-D5s9tTLSU",
    authDomain: "fitm-system-3.firebaseapp.com",
    databaseURL: "https://fitm-system-3.firebaseio.com",
    projectId: "fitm-system-3",
    storageBucket: "fitm-system-3.appspot.com",
    messagingSenderId: "1083923833969"
  };
  firebase.initializeApp(config);

  database = firebase.database();

  // Start query data
    database.ref("documents").once('child_added', function(snapshot) {
    //ดึงnode users
      if(snapshot.exists()) {
      var content = '';
      var i = 1;
        snapshot.forEach(function(data) {
          var val = data.val();
          var get_id;
          console.log("id", data.key);
          get_id == data.key;
          if(val.role == userId) {
            content += '<tr>';
            content += '<td>' + i + '</td>';
            content += '<td>' + val.date + '</td>';
            content += '<td>' + val.subject + '</td>';
            content += '<td>' + val.status + '</td>';
            content += '<td>' + val.note + '</td>';
            content += '</tr>';
            i++;
          }
        });
      var theDiv = document.getElementById("inbox-table");
      theDiv.innerHTML += content;
      }
    });
  // End query data

  // Session
    var userId = localStorage.getItem("session");
  // alert(userId);
    firebase.database().ref('users/data/' + userId).once('value')
    .then(function(snapshot) {
      $("#result").text(snapshot.val().name);
    });

  // logout
  function logout() {
    localStorage.removeItem("session");
    window.location.href = "../login.html";
  }

  </script>
</body>
