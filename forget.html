    <title>ระบบการจัดการและติดตามงานสารบรรณโดยใช้ QRCode : ลืมรหัสผ่าน</title>

    <style>
        #nav {
            background-color: #C5EFF7;
        }
    </style>
</head>

<body>
    <div class="header">
        <img class="logo-fitm" src="../img/fitm.png" />
    </div>

    <br/>

    <!-- Start Content -->
    <div class="container">
        <div class="card col-md-12">
            <div class="card-header">
                <h1>ลืมรหัสผ่าน</h1>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="email">อีเมล์</label>
                    <input id="email" type="text" class="form-control" placeholder="กรุณากรอกข้อมูล" required>
                </div>
                <button class="btn btn-primary" onclick="sendEmail()">ยืนยัน</button>
                <div id="back" class="btn btn-danger" style="margin: 5px 2px;">กลับ</div>       
            </div>
        </div>
    </div>
    <!-- End Content -->

    <script>
        $('#email').on('keydown keyup', function (event) {
            let format = /[!#$%^&*()+\-=\[\]{};':"\\|,<>\/?]+/;
            let str = $(this).val();
            if(format.test(str)){
                $(this).val(str.substring(0, str.length - 1));
                return false;
            }
        });

        document.getElementById("back").onclick = function () {
            window.location.href = "index.html";
        }

        function sendEmail() {
            var email = document.getElementById("email").value;
            var service_id = 'gmail';
            var template_id = 'template_lnHNtqks';
            var template_params = {
                reply_email: email,
                message: 'This is awesome!'
            };

            emailjs.send(service_id,template_id,template_params).then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                swal("กรุณาตรวจสอบที่อีเมล์");
                window.location.href = "index.html";
                }, function(error) {
                console.log('FAILED...', error);
            });;
        }
    </script>
</body>
